<!DOCTYPE html>
<html lang="en">
<head>
	<title>Maho Captions</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>


	<div class="container-cap100" style="background-image: url('images/bg-01.jpg');">
		<div class="wrap-cap100">
			<form class="cap100-form validate-form">
				<span class="cap100-form-title">
					Create your Mahocap !
				</span>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Your username is your signature, it's required!">
					<span class="label-input100">Username *</span>
					<input class="input100" type="text" name="username" placeholder="Enter your username">
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Category *</span>
					<select class="input100" name="category" required>
					    <option value="">--Please choose an option--</option>
					    <option value="dog">FoodTF</option>
					    <option value="cat">ASFR</option>
					    <option value="hamster">OnahoTF</option>
					</select>
				</div>


				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="A title is required!">
					<span class="label-input100">Title *</span>
					<input class="input100" type="text" name="title" placeholder="Your title">
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="It's a caption, you need an illustration and a text">
					<span class="label-input100">Illustration of the victim(s) *</span>
					<input class="input100" type="file" name="illustration" required>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "It's a caption, you need an illustration and a text">
					<span class="label-input100">Caption</span>
					<textarea class="input100" name="message" placeholder="Your caption here..."></textarea>
				</div>

				<div class="container-cap100-form-btn">
					<div class="wrap-cap100-form-btn">
						<div class="cap100-form-bgbtn"></div>
						<button class="cap100-form-btn">
							Submit my cap !
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1">Copyright MahoTF - &copy2019</div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
</body>
</html>
